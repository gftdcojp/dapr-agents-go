name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Verify module
        run: |
          go mod verify
          go build ./...

      - name: Run tests
        run: go test -v ./...

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-proxy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Notify Go Module Proxy
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -s "https://proxy.golang.org/github.com/gftdcojp/dapr-agents-go/@v/${VERSION}.info" || true
          curl -s "https://sum.golang.org/lookup/github.com/gftdcojp/dapr-agents-go@${VERSION}" || true
